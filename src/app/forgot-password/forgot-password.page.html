<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <from>
  <!--Email-->
  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="Text"  #email required></ion-input>
  </ion-item>
  
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="onResetPassword(email)"
      expand="block" >Request a password reset</ion-button>
    </ion-col>
  </ion-row>
</from>
</ion-content>
